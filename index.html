<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitfav</title>

    <link rel="shortcut icon" href="./assets/whitestar.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="js/main.js" type="module" defer></script>

</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/gitfav.svg" alt="Desenho de uma estrela entre chaves com a escrita Gitfav">
            <div class="search-wrapper">
                <label class="sr-only" for="input-search"></label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar"/>
                <button>
                    <span class="img"></span>
                    favoritar
                </button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/samanthacdfsauer.png" alt="Imagem de Genesson Sauer">
                        <a href="htpps://github.com/samanthacdfsauer" target="_blank">
                            <p>Samantha Sauer</p>
                            <span>samanthacdfsauer</span>
                        </a>
                    </td>
                    <td class="repositories">
                        31
                    </td>
                    <td class="followers">
                        3
                    </td>
                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
